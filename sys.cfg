#### GitHub setup ####
[Generating SSH keys](http://help.github.com/articles/generating-ssh-keys/)

List ssh keys  

    $ ls -al ~/.ssh

Generate a new SSH key

    $ ssh-keygen -t rsa -C <your_email@addres.com>

Follow instructions.

Ensure ssh-agent is enabled:

    $ eval "$(ssh-agent -s)"


Add SSH key to ssh-agent:

    $ ssh-add ~/.ssh/id_rsa


Add SSH key to account on GitHub
   Coppy content of the file __id_rsa.pub__ to GitHub


Test connection

    $: ssh -T git@github.com
    

